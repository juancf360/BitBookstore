<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bit Bookstore</title>
</head>

<body>
    <!-- navbar - cabecera - con login -->
    <nav class="navbar navbar-expand-lg navbar-dark font-weight-bold">
        <a class="navbar-brand" href="#">BIT Bookstore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex w-100 justify-content-md-end justify-content-start">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-shopping-cart"></i><span class="badge">3</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./assets/images/white.jpg" width="30" height="30"
                                class="rounded-circle"> Username</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- tabla compras -->

    <div class="container d-flex flex-column align-items-center">
        <h1 class="text-muted font-weight-bold my-3">Carrito de Compras</h1>
        <table class="table border border-dark col-10">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Articulo</th>
                <th class="text-center" scope="col">Cantidad</th>
                <th scope="col">Valor Unitario</th>
                <th scope="col" class="text-center">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>
                    <img id="cart-img" src="./assets/images/book.jpg" alt="">
                    <p>Título</p>
                </td>
                <td class="text-right pr-5">2</td>
                <td class="bitcolor">$50.000,00</td>
                <td class="bitcolor text-right">$100.000,00</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>
                    <img id="cart-img" src="./assets/images/book.jpg" alt="">
                    <p>Título</p>
                </td>
                <td class="text-right pr-5">2</td>
                <td class="bitcolor">$50.000,00</td>
                <td class="bitcolor text-right">$100.000,00</td>              
              </tr>
              <tr>
                <td class="total" colspan="4">Total $200.000,00</td>
                <td class="text-right" colspan="5">
                    <button class='btn px-5' type="button"><i class="fa fa-credit-card"></i> Pagar</button>
                </td>
              </tr>
            
            </tbody>
          </table>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
