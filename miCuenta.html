<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bit Bookstore</title>
</head>

<body>
    <!-- navbar - cabecera - con login -->
    <nav class="navbar navbar-expand-lg navbar-dark font-weight-bold">
        <a class="navbar-brand" href="#">BIT Bookstore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex w-100 justify-content-md-end justify-content-start">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-shopping-cart"></i><span class="badge">3</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./assets/images/white.jpg" width="30" height="30"
                                class="rounded-circle"> Username</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- banner -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="banner bg-dark d-flex align-items-center justify-content-center my-4">
                    <h1 class="text-white">La <span class="banner-highlight">mejor</span> libreria del planeta <span
                            class="banner-highlight">BIT</span> </h1>
                </div>
            </div>
        </div>
    </div>

    <!-- formulario Mi cuenta-->


    <div class="container d-flex justify-content-center col-12">

        <div class="col-sm-5 col-md-4 my-5">
            <form class="shadow-sm bg-white rounded border border-dark p-3">
                <h5 class="mx-auto font-weight-bold">Mi Cuenta</h5>
                <div class="form-group">
                    <label class="font-weight-bold" for="inputName">Nombre</label>
                    <input type="text" class="form-control border border-dark" id="inputName" required value="nombre">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="inputAddress">Dirección</label>
                    <input type="text" class="form-control border border-dark" id="inputAddress" value="calle 13 # 27 - 60">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="inputPhone">Celular</label>
                    <input type="text" class="form-control border border-dark" id="inputPhone" value="3003211233">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="inputEmail">Correo Electrónico</label>
                    <input type="email" class="form-control  border border-dark" id="inputEmail"
                        aria-describedby="emailHelp" value="correo@email.com">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="inputPassword">Contraseña</label>
                    <input type="password" class="form-control  border border-dark" id="inputPassword">
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
